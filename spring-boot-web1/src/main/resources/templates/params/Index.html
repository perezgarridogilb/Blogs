<title>Enviar parámetros del Request HTTP GET - URL</title>
</head>
<body>
<h1>Enviar parámetros del Request HTTP GET - URL</h1>
<ul>
<li>
<a th:href="@{/params/string(texto='Hola Spring')}">/params/string?texto=Hola Spring</a></li>


<li><a th:href="@{/params/string(texto='Qué tal Spring')}">/params/string?texto=Qué tal Spring</a>
</li>
</ul>
</body>
</html>
